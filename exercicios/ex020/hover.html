<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>exemplo-de-hover</title>
    <style>
        body {
            font-family: 'Courier New', Courier, monospace;
        }
        div:hover {
            color: red;
        }
        div > p {
            display: none;
            width: 180px;
        }
        div:hover > p {
            display: block;
            color: white;
            background-color: red;
        }
    </style>
</head>
<body>
    <p>passe o mouse sobre o texto abaixo</p>
    <div>
        Passe o mouse aqui
        <P>TEXTO ESCONDIDO...</P>
    </div>
    <p>Fim do exemplo</p>
</body>
</html>
