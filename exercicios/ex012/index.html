<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Vídeos com HTML5</title>
    <style>
        #erro-videos{
            color: red;
        }
    </style>
</head>
<body>
    <h1>Inserindo videos hospedados localmente</h1>
    <p>Este video está hospedado no meu próprio servidor</p>
    <video width="560" height="315" controls poster="imagens/capa.jpg">
        <source src="midia/meu-video.mp4" type="video/mp4">
        <source src="midia/Meu-Video.mkv" type="video/mp4">
        <p id="erro-videos">O seu navegador nas tem suporte para reprodução de vídeo.</p>
    </video>
    <h1>Inserindo vídeo hospedados externamente</h1>
    <iframe width="560" height="315" src="https://www.youtube.com/embed/KGiCmzfOWb0?si=vH7QmZZjPsax08wJ" title="YouTube video player" frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture; web-share" allowfullscreen></iframe>
</body>
</html>
